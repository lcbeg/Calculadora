<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container-sm border border-2 rounded mt-2">
        <div class="row">
        <div class="col"> <h1>Mi calculadora Generation</h1></div>
        <div class="row justify-content-center">
            <div class="col-md-6 justify-content-center">
                <input type="text" id="num1" class="form-control">
            </div>
            <div class="col-md-6">
                <input type="text" id="num2" class="form-control">
            </div>
        </div>
        <div class="row justify-content-center my-2">
            <div class="col-4">
                <samp id="resultado" class="form-control">Resultado</samp>
            </div>
        </div>
        <div class="row">
            <div class="btn-group mb-2" role="group" aria-label="Basic example">
                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" onclick="calcula('+')">
                <label class="btn btn-outline-secondary" for="vbtn-radio1">+</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off" onclick="calcula('-')">
                <label class="btn btn-outline-secondary" for="vbtn-radio2">-</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off" onclick="calcula('*')">
                <label class="btn btn-outline-secondary" for="vbtn-radio3">x</label>              
        </div>
    </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
